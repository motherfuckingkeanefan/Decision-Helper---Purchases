<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Helper - Purchases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="category-container">
            <h1>Make a Smarter Purchase Decision</h1>
            <button class="main-button" onclick="selectCategory(0)">Concert Tickets</button>
            <button class="main-button" onclick="selectCategory(1)">Recording Gear</button>
        </div>

        <div id="question-container"></div>

        <div id="navigation-buttons">
            <button id="prev-button" onclick="goToPrevious()">Back</button>
            <button id="next-button" onclick="nextQuestion()">Next</button>
            <button id="return-button" onclick="returnToStart()">Start Over</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
